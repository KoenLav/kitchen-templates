<template name="TEMPLATE_NAME">
	<div class="row">
		<div class="col s12">
		{{#if verificationEmailSent}}
			<div class="card">
				<h2>Thanks for signing up!</h2>
				<p>We've sent verification link to your e-mail address.</p>
				<br />
				<button class="btn go-home" type="button" data-loading-text="Please wait...">OK</button>
			</div>
		{{else}}
			<form id="register_form" class="form" role="form">
				<h2>Please sign up</h2>

				{{#if errorMessage}}
					<div class="alert alert-warning">{{errorMessage}}</div>
				{{/if}}

				<div class="input-field">
					<input id="register_name" type="text" required autofocus>
					<label for="register_name">Your full name</label>
				</div>
				<div class="input-field">
					<input id="register_email" type="text"  required>
					<label for="register_email">Email address</label>
				</div>
				<div class="input-field">
					<input id="register_password" type="password" required>
					<label for="register_password">Password</label>
				</div>

				<div class="field"><button class="btn" type="submit" data-loading-text="Please wait...">Sign up</button></div>
				<p class="account-form-text-after">Already a member? <a href="{{pathFor 'login'}}">Sign in here</a></p>
			</form>
		{{/if}}
	</div>
</div>
</template>
