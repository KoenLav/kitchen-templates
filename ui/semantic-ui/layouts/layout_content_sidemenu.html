<template name="TEMPLATE_NAME">
  <div id="menu"></div>
  <div class="ui pusher">
    <div class="ui topbar">
      <div class="ui grid">
        <div class="two wide blue column">
          <div id="l_menu_btn" class="ui large blue icon button">
            <i class="align justify icon">
            </i>
          </div>
        </div>
        <div class="twelve wide blue center aligned column">
          APP_TITLE
        </div>
        <div class="two wide blue right aligned column">
          <div id="r_menu_btn" class="ui large blue icon button">
            <i class="lock icon">
            </i>
          </div>
        </div>
      </div>
    </div>

    <div class="ui hidden divider"></div>

    {{> yield}}

  </div>
  <div id="footer" class="sticky-footer">FOOTER_TEXT</div>
</template>
