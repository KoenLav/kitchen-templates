<template name="TEMPLATE_NAME">
	<div class="ui two column centered grid">
	<div class="column">
		<form id="change_pass_form" class="ui large form" role="form">
			<h2>Change password</h2>

			{{#if errorMessage}}
				<div class="alert alert-warning">{{errorMessage}}</div>
			{{/if}}

			{{#if infoMessage}}
				<div class="alert alert-success">{{infoMessage}}</div>
			{{/if}}

			<div class="ui input"><input id="old_password" type="password" placeholder="Your old password" required autofocus></div>
			<div class="ui input"><input id="new_password" type="password" placeholder="New password" required></div>
			<div class="ui input"><input id="confirm_pass" type="password" placeholder="Repeat new password" required></div>

			<button class="fluid ui primary button" type="submit" data-loading-text="Please wait...">OK</button>
		</form>
	</div>
</div>
</template>
