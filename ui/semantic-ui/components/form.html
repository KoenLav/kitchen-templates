<template name="TEMPLATE_NAME">
	<div id="COMPONENT_ID" class="COMPONENT_CLASS">
		<div id="form-back-button" class="ui left labeled icon button"><i class="left arrow icon"></i>Back</div>

		<h4 class="ui dividing header"><span id="component-title-icon" class="COMPONENT_TITLE_ICON_CLASS"></span>COMPONENT_TITLE</h4>

		<form class="ui form form_TEMPLATE_NAME" role="form">
			{{#if errorMessage}}
				<div class="alert alert-warning">{{errorMessage}}</div>
			{{/if}}

			{{#if infoMessage}}
				<div class="alert alert-success">{{infoMessage}}</div>
			{{/if}}
		</form>
	</div>
</template>


<input id="form-input-hidden" type="hidden" name="FIELD_NAME" value="FIELD_VALUE">

<div id="form-input-text" class="form-group FIELD_GROUP_CLASS FIELD_ID">
	<div class="ui input">
		<input placeholder="FIELD_TITLE" type="text" name="FIELD_NAME" value="FIELD_VALUE" class="form-control">
	</div>
		<span id="help-text" class="help-block"></span>
		<span id="error-text" class="help-block"></span>
</div>


<div id="form-input-password" class="form-group FIELD_GROUP_CLASS FIELD_ID">
	<div class="ui input">
		<input  placeholder="FIELD_TITLE" type="password" name="FIELD_NAME" value="FIELD_VALUE" class="form-control">
	</div>
		<span id="help-text" class="help-block"></span>
		<span id="error-text" class="help-block"></span>
</div>

<div id="form-input-datepicker" class="form-group FIELD_GROUP_CLASS FIELD_ID">
	<div class="ui icon input">
			<input  placeholder="FIELD_TITLE" type="text" name="FIELD_NAME" value="FIELD_VALUE">
			<i class="circular icon calendar"></i>
	</div>
		<span id="help-text" class="help-block"></span>
		<span id="error-text" class="help-block"></span>
</div>

<div id="form-input-read-only" class="form-group FIELD_GROUP_CLASS FIELD_ID">
	<div class="two fields">
	 <div class="field"><label for="FIELD_NAME">FIELD_TITLE : </label></div><div class="field"><b>FIELD_VALUE</b></div>
</div>
</div>


<div id="form-input-markdown" class="form-group FIELD_GROUP_CLASS FIELD_ID">
    <label for="FIELD_NAME">FIELD_TITLE</label>
    <div class="input-div">
        <textarea class="form-control" rows=10 name="FIELD_NAME">FIELD_VALUE</textarea>
    </div>
        <span id="help-text" class="help-block"></span>
        <span id="error-text" class="help-block"></span>
</div>

<div id="form-input-textarea" class="form-group FIELD_GROUP_CLASS FIELD_ID">
	<label>FIELD_TITLE</label>
	<div class="ui input">
		<textarea name="FIELD_NAME">FIELD_VALUE</textarea>
	</div>
		<span id="help-text" class="help-block"></span>
		<span id="error-text" class="help-block"></span>
</div>

<div id="form-input-radio" class="inline fields form-group FIELD_GROUP_CLASS FIELD_ID">
	<label for="FIELD_NAME">FIELD_TITLE : </label>
		<div id="form-input-radio-items">
		</div>
		<span id="help-text" class="help-block"></span>
		<span id="error-text" class="help-block"></span>
</div>

<div id="form-input-radio-item" class="field">
	<div class="ui radio checkbox">
	<input type="radio" value="ITEM_VALUE" name="FIELD_NAME">
	<label>ITEM_TITLE</label>
</div>
</div>

<div id="form-input-checkbox" class="form-group FIELD_GROUP_CLASS FIELD_ID">
	<div class="ui input">
		<div id="form-input-checkbox-items">
		</div>
	</div>
		<span id="help-text" class="help-block"></span>
		<span id="error-text" class="help-block"></span>
</div>

<div id="form-input-checkbox-item" class="ui checkbox">
		<input type="checkbox" value="ITEM_VALUE" name="FIELD_NAME">
		<label> ITEM_TITLE </label>
</div>

<div id="form-input-select" class="form-group FIELD_GROUP_CLASS FIELD_ID">
		<select class="ui fluid dropdown" name="FIELD_NAME">
			<option value="" disabled selected>Choose FIELD_TITLE</option>
		</select>
		<span id="help-text" class="help-block"></span>
		<span id="error-text" class="help-block"></span>
</div>

<option id="form-input-select-item" value="ITEM_VALUE">
	ITEM_TITLE
</option>

<div id="form-input-submit" class="">
	<div class="submit-div">
		<button id="form-submit-button" class="ui blue icon button submitbtn" type="submit"> <span class="fa fa-check"></span> SUBMIT_BUTTON_TITLE </button>
		<a href="#" id="form-cancel-button" class="ui red button"> CANCEL_BUTTON_TITLE </a>
		<a href="#" id="form-close-button" class="ui green button"> CLOSE_BUTTON_TITLE </a>
	</div>
</div>

<div id="form-input-crud" class="FIELD_GROUP_CLASS FIELD_ID">
	<label for="FIELD_NAME">FIELD_TITLE</label>
	<div class="input-div">
		<table class="table table-striped">
			<thead>
				<tr class="crud-table-controls">
					<td colspan="CRUD_FIELD_COUNT">
						<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#CRUD_INSERT_FORM_CONTAINER_ID"><span class="fa fa-plus"></span> CRUD_INSERT_BUTTON_TITLE</button>
					</td>
				</tr>
				{{#if FIELD_CRUD_ITEMS}}
					<tr class="crud-table-header">
					</tr>
				{{/if}}
			</thead>

			<tbody>
				{{#each FIELD_CRUD_ITEMS}}
					<tr class="crud-table-row">
					</tr>
				{{/each}}
			</tbody>
		</table>
		<span id="help-text" class="help-block"></span>
		<span id="error-text" class="help-block"></span>
	</div>

	<div class="modal crud-insert-form-container" id="CRUD_INSERT_FORM_CONTAINER_ID" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
				</div>
			</div>
		</div>
	</div>
</div>

<div id="form-input-file" class="form-group FIELD_GROUP_CLASS FIELD_ID">
    <div class="ui input">
    <label for="FIELD_NAME">FIELD_TITLE</label>
    <div class="input-div">
        <input placeholder="FIELD_TITLE" type="file" id="FIELD_ID" class="file" multiple="false" data-show-upload="false" data-show-caption="true" data-field="FIELD_NAME">
        <input type="hidden" name="FIELD_NAME" value="FIELD_VALUE">
    </div>
        <span id="help-text" class="help-block"></span>
        <span id="error-text" class="help-block"></span>
	</div>
</div>
